# .github/workflows/unit-test.yml
name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Cache Bun modules
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          .bun
        key: bun-modules-${{ hashFiles('**/bun.lockb') }}

    - name: Install dependencies
      run: bun install

    - name: Run unit tests
      run: bun test __tests__/app/api/pets/pet.test.ts __tests__/app/api/shelters/shelter.test.ts __tests__/app/api/Mapbox/mapbox.test.ts